{% extends 'base.html' %}

{% block content %}
<div class="container">
<form action="{{url_for('posts.edit_post', slug=post.slug)}}" method="POST">
    {% for f in form %}
        <div class="form-group">
            {{f.label(class='control-label')}}
            {{f(class='form-control')}}
        </div>
    {% endfor %}
        <button type="submit" class="btn btn-success">Изменить</button>
</form>
    </div>
{% endblock %}
