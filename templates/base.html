<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{{url_for('posts.index')}}" class="nav-link px-2 link-dark">Blog</a></li>

          <li><a href="{{url_for('posts.create_post')}}" class="nav-link px-2 link-dark">New post</a></li>
         {% if current_user.has_role('admin') %} <li><a href="/admin" class="nav-link px-2 link-dark">Admin</a></li>{% endif %}
          <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" name="q"
          value="{{request.args.get('q', '')}}">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="{{url_for('security.login')}}">Login</a></button>
          <button type="button" class="btn btn-warning"><a href="{{url_for('security.register')}}">Sign-up</a></button>
        </div>
      </div>
    </div>

    {% block content %}

    {% endblock content %}
</body>
</html>
